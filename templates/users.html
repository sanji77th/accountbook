{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold"><i class="fa-solid fa-users me-2 text-primary"></i>User Management</h2>
    <a href="{{ url_for('main.create_user') }}" class="btn btn-primary shadow-sm">
        <i class="fa-solid fa-user-plus me-2"></i>Create New User
    </a>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-body p-0">
        <table class="table table-hover align-middle mb-0">
            <thead class="bg-light bg-opacity-10">
                <tr>
                    <th class="ps-4">Username</th>
                    <th>Role</th>
                    <th class="text-end pe-4">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td class="ps-4 fw-medium">{{ user.username }}</td>
                    <td>
                        <span
                            class="badge {{ 'bg-primary' if user.role == 'admin' else 'bg-secondary' }} bg-opacity-10 text-{{ 'primary' if user.role == 'admin' else 'secondary' }} rounded-pill px-3">
                            {{ user.role|capitalize }}
                        </span>
                    </td>
                    <td class="text-end pe-4">
                        {% if user.username != 'admin' %}
                        <form action="{{ url_for('main.delete_user', id=user.id) }}" method="POST"
                            onsubmit="return confirm('Please confirm removal of user: {{ user.username }}');"
                            style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-outline-danger border-0">
                                <i class="fa-solid fa-trash me-1"></i> Remove
                            </button>
                        </form>
                        {% else %}
                        <span class="text-muted small italic">System Admin</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
