{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-transparent border-0 pt-4 px-4">
                <h5 class="fw-bold mb-0">Edit Transaction</h5>
                <small class="text-secondary">Ref: #{{ transaction.id }}</small>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label text-secondary small text-uppercase fw-bold">Date</label>
                        <input type="datetime-local" name="date" class="form-control"
                            value="{{ transaction.date.strftime('%Y-%m-%dT%H:%M') }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-secondary small text-uppercase fw-bold">Description</label>
                        <input type="text" name="description" class="form-control" value="{{ transaction.description }}"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-secondary small text-uppercase fw-bold">Amount ($)</label>
                        <input type="number" step="0.01" name="amount" class="form-control"
                            value="{{ transaction.amount }}" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-secondary small text-uppercase fw-bold">Type</label>
                        <select name="type" class="form-select" required>
                            {% for rule in rules %}
                            <option value="{{ rule.transaction_type }}" {{ 'selected' if
                                rule.transaction_type==transaction.transaction_type else '' }}>
                                {{ rule.transaction_type }}
                            </option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Changing Key details will regenerate Journal Entries.</div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary flex-grow-1">
                            <i class="fa-solid fa-save me-2"></i>Update Transaction
                        </button>
                        <a href="{{ request.referrer or url_for('main.transactions') }}"
                            class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
